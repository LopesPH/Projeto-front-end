<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style2.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form class="formulario" action="validpage.html" method="post">
           <h1>Entrar</h1> 
            <div class="input-container">
                <input type="email" placeholder="Email" required>
                <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/user.png" alt="user"/>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Senha" required>
                <img width="24" height="24" src="https://img.icons8.com/forma-thin-filled/24/lock.png" alt="lock"/>
                
                <a href="">Esqueceu a senha?</a>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="lembrar" id="lembrar" checked>
                <label for="lembrar">Lembrar-me</label>
            </div>

            <div>
                <button type="submit" class="submit-button"><a href="validpage.html">Entrar</a></button>
            </div>
            <div class="cad"><p>Não está cadastrado? <a href="index.html">Cadastre-se</a></p></div>
        </form>
    </div>
</body>
</html>
